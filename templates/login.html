{% load staticfiles %}

{% block navbar %}
{% endblock %}

<html lang="es">
<title>Iniciar Sesion</title>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script> 
	<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="/static/style/login_style.css"/>


	<style type="text/css"> 
		.dropdown-toggle{
		 display:block;
		  width: 9em;
		  word-wrap: break-word;
		} 

	</style>
</head>


<body>
	<div>
	<form method="POST">
	{% csrf_token %}
		<div class="row">
			{% if form.non_field_errors %}
			<ul class='form-errors'>
		   	 {% for error in form.non_field_errors %}
		    	<li class="alert alert-danger">{{ error }}</li>
		    	{% endfor %}
			</ul>
			<br><br>
			{% endif %}
		</div>

		<div class="row">
		<br><br>
			<div class="col-md-12">	
				<h2 style="color:white"> <center><b class="text-warning">Sistema</b> de Gestión de Expedientes Clínicos</center></h2>

				<h3 style="color:white"> <center>Complejo Educativo República de Corea</center></h3>
			<br>
			</div>


		
			<div class="contenedor row">
					<div class="col-md-4 col-md-offset-4">
					<br><br>
						<div class="form-group">
								<label for="username" style="color:white">Nombre de Usuario</label>
								<input class="form-control" type="text" name="username" autofocus >
						</div>
					</div>

					<div class="col-md-4 col-md-offset-4">
						<div class="form-group">
								<label for="username" style="color:white">Contraseña</label>
								<input class="form-control" type="password" name="password">
						</div>
					<br><br>
					</div>	

					<div class="col-md-2 col-md-offset-5">
						<div class="form-group">
						
								<input class="btn btn-primary btn-block" type="submit" value="Ingresar">
						
						</div>
					</div>
				</div>		
			</div>
		</div>
	</form>
	</div>

</body>
